<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation Tests</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="main-container">
            <div class="animation-container threejs">
                <div class="animation-type-header">Three JS Example (3D Models)</div>
                <span>(Click to view Three js sample page)</span>
            </div>

            <div class="animation-container nvd3-model">
                <div class="animation-type-header">NVD3 Custom Chart Model Example</div>
                <span>(Click to view Sample page)</span>
            </div>

            <div class="animation-container rotate-and-scale">
                <div class="animation-type-header">Rotate and Scale (Click to toggle)</div>
                <div class="box box-1"></div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6"></div>
            </div>

            <div class="animation-container random-animation">
                <div class="animation-type-header">Random Animation (Click to toggle)</div>
                <div class="random-box box-3"></div>
                <div class="random-box box-4"></div>
                <div class="random-box box-1"></div>
                <div class="random-box box-2"></div>
                <div class="random-box box-6"></div>
                <div class="random-box box-5"></div>
            </div>

            <div class="animation-container progress-bar-animation">
                <div class="animation-type-header">Progress Bar Animation</div>
                <span>(Click to start/stop Animation)</span>
                <div class="progress-bar-container">
                    <div class="custom-progress-bar"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
